<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>hay nhap so tu 1 den 10 </h1>
<input type="text" name="" id="item"> 
<button id="btn" onclick="submit()">submit</button>
<br>
<span id="error"></span>
<script>
    function submit(){
        var x = document.getElementById("item").value;
        if (x>0 && x<=10){
            document.getElementById("error").innerHTML="nhap dung";
        } else 
        document.getElementById("error").innerHTML="nhap sai";
    }
</script>
</body>
</html>
