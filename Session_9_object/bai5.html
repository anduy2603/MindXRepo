<body>
    <script>
     
        
     let numbers =[2, 5, 7, 10, 20, 58, 90, 22, 18, 19];
     let pos = 0;
     let max = 0;
     for(let i=0;i<numbers.length;i++){
         if(numbers[i]>max){
             max=numbers[i];
             pos=i;
         }
     }
     console.log(pos);    
      
            
        
    </script>
